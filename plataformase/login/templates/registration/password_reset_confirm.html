
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva contraseña</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <link rel="stylesheet" href="{% static '/css/password.css' %}" type='text/css' media='all' >
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
</head>
<body>


<div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                      <img src="{% static '/img/llave.png'%}" alt="car-key" border="0">
                                <h2 class="text-center">Nueva contraseña</h2>
                                  {% if validlink %}
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                  {% csrf_token %}
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            {{ form.new_password1.errors }}
                                            <input class="form-control"  id="id_new_password1" type="password" name="new_password1" placeholder="Nueva contraseña"">
                                        </div><br>
                                        <div class="input-group">
                                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                          {{ form.new_password2.errors }}
                                          <input class="form-control"  id="id_new_password2" type="password" name="new_password2" placeholder="Confirmar contraseña"">
                                      </div>
                                    </div>
                                   
                            <div class="form-group">
                                        <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Cambiar contraseña" type="submit">
                                    </div>

                                </form>
                                {% else %}
<h2 class="text-center">Enlace inválido: Este enlace ya ha sido utilizado</h2>

{% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
