
{% load static %}
<!doctype html>
<html lang="es-MX">
<head>
	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=[Pixeles del mínimo ancho para visualizar bien la web]" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/us1.png'%}">

	<title>Clave del centro de trabajo  </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/us1.png'%}" />
	<link rel="icon" type="image/png" href="{% static '/img/us1.png'%}" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% static '/css/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static '/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->

    <link rel="stylesheet" href="{% static '/css/h.css' %}" type='text/css' media='all' >
    <link href="{% static '/css/demo.css' %}" rel="stylesheet" />
</head>

<body  class="responsive">
	<div class="image-container set-full-height" style="background-color: white;">
    
        <nav>
            <ul class="nav" >
        
                <li><a href="{% url 'cct'%}" style="color: white;" >Regresar</a>
                  
                    
            </ul>
        </nav><!-- / nav -->
	    <!--   Big container   -->
	    <div class="container" style="width: 70%;">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizardProfile">
							<form action="../actualizarcct/" method="POST">
								{% csrf_token %}
		                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
                                       Clave del centro de trabajo
                                       
                                    </h3>
                                    <p>{{ UsuarioInstitucion.cct }}</p>
									<!-- <h5>This information will let us know more about you.</h5> -->
		                    	</div>
							

		                        <div class="">
		                            <div class="tab-pane" id="address">
		                                <div class="row">
                                            <div class="col-sm-8 col-sm-offset-2">
	                                        	<div class="form-group label-floating">
	                                        		<label class="control-label">CCT :</label>
	                                    			<input type="text" name ="cct" class="form-control" readonly value="{{ UsuarioInstitucion.cct }}">
	                                        	</div>
                                            </div>
		                                    <div class="col-sm-8 col-sm-offset-2">
	                                        	<div class="form-group label-floating">
	                                        		<label class="control-label">Nombre de director :</label>
	                                    			<input type="text" name ="nombredirector" class="form-control" value="{{ UsuarioInstitucion.nombredirector }}">
	                                        	</div>
                                            </div>
		                                    <div class="col-sm-4 col-sm-offset-2">
		                                        <div class="form-group label-floating">
		                                            <label class="control-label">Sector</label>
	                                            	<select  class="form-control" name="sector">
                                                        {% if UsuarioInstitucion.sector == 'Público' %}
                                                        <option value="{{ UsuarioInstitucion.sector }}">{{ UsuarioInstitucion.sector }}</option>
                                                        <option value="Privado"> Privado </option>
                                                        {%endif%}
                                                        {% if UsuarioInstitucion.sector == 'Privado' %}
                                                        <option value="{{ UsuarioInstitucion.sector }}">{{ UsuarioInstitucion.sector }}</option>
                                                        <option value="Público"> Público </option>
														{%endif%}
														{% if UsuarioInstitucion.sector != 'Público' and UsuarioInstitucion.sector != 'Privado' %}
														<option value="Público"> Público </option>
                                                        <option value="Privado"> Privado </option>
                                                        {%endif%}
	                                                
	                                            	</select>
		                                        </div>
                                            </div>
                                            <div class="col-sm-3 col-sm-offset-1">
		                                        <div class="form-group label-floating">
		                                            <label class="control-label">Nivel Educativo</label>
	                                            	<select  class="form-control" name="nivel_educativo">
                                                        {% if UsuarioInstitucion.nivel_educativo == '1' %}
                                                        <option value="{{ UsuarioInstitucion.nivel_educativo }}">Media Superior</option>
                                                        <option value="2"> Superior </option>
	                                                	<option value="3"> Ambos </option>
                                                        {%endif%}
                                                        {% if UsuarioInstitucion.nivel_educativo == '2' %}
                                                        <option value="{{ UsuarioInstitucion.nivel_educativo }}">Superior</option>
                                                        <option value="1">  Media Superior </option>
	                                                	<option value="3"> Ambos </option>
                                                        {%endif%}
                                                        {% if UsuarioInstitucion.nivel_educativo == '3' %}
                                                        <option value="{{ UsuarioInstitucion.nivel_educativo }}">Ambos</option>
                                                        <option value="1"> Media Superior </option>
	                                                	<option value="2"> Superior </option>
														{%endif%}
														{% if UsuarioInstitucion.nivel_educativo != 'Media Superior' and UsuarioInstitucion.nivel_educativo != 'Superior' and UsuarioInstitucion.nivel_educativo != 'Ambos' %}
                                                        <option value="1"> Media Superior </option>
														<option value="2"> Superior </option>
														<option value="3"> Ambos </option>
                                                        {%endif%}
	                                            	</select>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer"><br><br><br>
		                            <div class="pull-center">
		                                <input type='submit' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Guardar' />
		                                 </div>

		                            
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->

	 

</body>
	<!--   Core JS Files   -->
    <script src="{% static '/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static '/js/bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static '/js/material-bootstrap-wizard.js' %}"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static '/js/jquery.validate.min.js' %}"></script>

</html>
